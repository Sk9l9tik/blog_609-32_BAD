{% extends "base_layout.html" %}
{% block content %}
<div class="bg-white h-100 w-200">
    <h1 class="text-4xl text-bold mt-1 my-1">Login</h1>
    <form class="form ml-5 mt-5 " action="/accounts/login/" method="post">
        {%csrf_token%}
        {{form}}
        <button type="submit" class="border-1 bg-gray-500 text-white w-22 h-8 rounded-sm">Login</button>
    </form>
</div>
{% endblock content%}

{% extends "base_layout.html" %}
{% block content %}
<div class="ml-40 mt-10">
    <div class="bg-white h-120 w-200">
        <h1 class="text-4xl text-bold mt-1 my-1">Signup</h1>
        <form class="form ml-5 mt-5 " action="/accounts/signup/" method="post">
            {%csrf_token%}
            {{form}}
            <button type="submit" class="border-1 bg-gray-600 text-white w-22 h-8 rounded-sm">Sign up</button>
        </form>
    </div>
</div>
{% endblock content%}
